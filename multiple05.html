<html>
<head>
<title> Multiple</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script>
angular.module('aishu',[]).controller('One',function($scope,$rootscope){
$scope.login=true;$rootScope.home=false;
$scope.login=function(){
if($scope.Usname=="admin" && $scope.password=="admin"){
$scope.login=false;
$rootScope.home=true;
$rootScope.message=$scope.Usname;
}
}
}).controller('Two',function($scope){
});
</script>
<body ng-app="aishu">
<div ng-controller="One" ng-show="login">
Username:<input type="text" ng-model="Usname"><br>
Password:<input type="password" ng-model="password"><br>
<button ng-click="login()">Login</button>
</div>
<div ng-controller="Two" ng-show="home">
<h1>Hey {{message}} , Welcome! </h1>
</div>
</body>
</html>
